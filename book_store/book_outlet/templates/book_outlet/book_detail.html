{% extends 'book_outlet/base.html' %}

{% block title %}
    {{ book.title }}
{% endblock %}

{% block content %}
    <h1>{{ book.title }}</h1>
    <h2>{{ book.author }}</h2>
    <p>
        Rated: {{ book.rating }}. It is{% if not book.is_bestseller %} not{% endif %} a bestseller.
    </p>
{% endblock %}
