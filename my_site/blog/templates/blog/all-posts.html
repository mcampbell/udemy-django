{% extends "base.html" %}
{% load static %}

{% block title %}
    All Posts
{% endblock %}

{% block stylesheets %}
    <link rel="stylesheet" href="{% static "blog/post.css" %}">
    <link rel="stylesheet" href="{% static "blog/all-posts.css" %}">
{% endblock %}

{% block content %}
    <section class="all-posts">
        <h2>My Posts</h2>
        <ul>
            {% for post in post_list %}
                {% include "blog/includes/post-preview.html" %}
            {% endfor %}
        </ul>
    </section>

{% endblock %}
