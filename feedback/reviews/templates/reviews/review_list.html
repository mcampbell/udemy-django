{% extends "reviews/base.html" %}

{% block title %}All Reviews{% endblock %}

{% block content %}
    <h1>Reviews at {{ now }}</h1>
    <ul>
        {% for review in reviews %}
            <li><a href="{% url "review-detail" review.id %}">{{ review.username }}: {{ review.rating }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
