<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ month|title }} Challenge</title>
</head>
<body>

<h1>Challenge For {{ month|title }}</h1>

<p id="challenge">
    {% if challenge %}
        {{ challenge }}
    {% else %}
        No challenge for {{ month|title }}
    {% endif %}
</p>

</body>
</html>
