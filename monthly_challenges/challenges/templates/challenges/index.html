{% extends 'base.html' %}
{% load static %}

{% block page_title %}Monthly Challenges{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'challenges/challenges.css' %}">
    <link rel="stylesheet" href="{% static 'challenges/includes/header.css' %}">
{% endblock %}

{% block body_content %}
    {% include "challenges/includes/header.html" %}
    <ul id="challenges">
        {% for month in months %}
            <li>
                <a href="{% url 'string-monthly-challenge' month=month|lower %}"
                   data-testid="{{ month|lower }}-challenge">{{ month|title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
